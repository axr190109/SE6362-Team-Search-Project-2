<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberminer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cyberminer Search</h1>

        <!-- Input for keywords -->
        <input type="text" id="keywords" placeholder="Enter keywords (e.g., google amazon)">

        <!-- Label for Search Mode -->
        <label for="mode">Search Mode:</label>
        <select id="mode">
            <option value="OR">OR</option>
            <option value="AND">AND</option>
            <option value="NOT">NOT</option>
        </select>

        <!-- Label for Sort Order -->
        <label for="sort">Sort By:</label>
        <select id="sort">
            <option value="alphabetical">Alphabetical</option>
            <option value="frequency">Most Frequently Accessed</option>
            <option value="payment">Per Payment</option>
        </select>

        <!-- Label for Results Per Page -->
        <label for="pageSize">Results Per Page:</label>
        <input type="number" id="pageSize" value="5" min="1">

        <!-- Search button -->
        <button onclick="search()">Search</button>

        <!-- Pagination controls -->
        <div id="pagination">
            <button id="prevPage" onclick="prevPage()" disabled>Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>

        <!-- Results container -->
        <ul id="results"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
